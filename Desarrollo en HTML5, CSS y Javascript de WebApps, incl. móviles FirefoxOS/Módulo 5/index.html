<body>
	<h1>Tema 2: Ejercico P2P opcional</h1>
	<script>
		var res=prompt('¿Capital de España?');
		if (res.toLowerCase()==="madrid") {
			document.write("Correcto, Madrid es la capital de España");
		} else{
			document.write(res+" no es correcta.");
		};
	</script>
